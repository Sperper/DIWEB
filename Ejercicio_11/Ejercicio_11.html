    <html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Prueba de Fondo en Secciones</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
    
        <section class="scroll">
            <h1>Sección con fondo - Scroll</h1>
            <p>Desplázate hacia abajo para ver el cambio en el comportamiento de la imagen de fondo.</p>
        </section>
    
        <section class="fixed">
            <h1>Sección con fondo - Fixed</h1>
            <p>El fondo permanece fijo mientras haces scroll.</p>
        </section>
    
        <section class="local">
            <h1>Sección con fondo - Local</h1>
            <p>El fondo se mueve con el contenido de la sección.</p>
        </section>
