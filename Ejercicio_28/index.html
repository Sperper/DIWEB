<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Web con Alineaciones y Centrado</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Texto centrado dentro de un contenedor -->
      <div class="centered-text">
        <p>Este es un texto centrado dentro de su contenedor.</p>
      </div>
      <!-- Bloque centrado horizontalmente -->
      <div class="centered-block">
        <h2>Bloque centrado horizontalmente</h2>
        <p>Este bloque está centrado dentro del contenedor principal.</p>
      </div>

      <!-- Imagen centrada horizontalmente -->
      <img src="https://placehold.co/600x400" alt="Imagen centrada" class="centered-image"/>

      <!-- Elementos alineados a la izquierda y derecha -->
      <div class="left-right-container">
        <div class="left-item">Elemento alineado a la izquierda</div>
        <div class="right-item">Elemento alineado a la derecha</div>
      </div>

      <!-- Elemento centrado verticalmente utilizando padding y line-height -->
      <div class="vertical-center">
        <p>Elemento centrado verticalmente</p>
      </div>
    </div>
  </body>
</html>
