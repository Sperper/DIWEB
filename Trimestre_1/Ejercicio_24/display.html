<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Display en CSS</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!-- Elemento con display: block -->
    <div class="div-block">
        Este es un elemento <strong>div</strong> con display: block.
    </div>

    <!-- Elementos con display: inline -->
    <span class="inline-span">Elemento 1</span>

    <!-- Elementos con display: inline-block -->
    <div class="inline-block-div">Div 1 (inline-block)</div>

    <!-- Elemento con display: none -->
    <p class="hidden-element">Este párrafo está oculto porque tiene display: none.</p>

    <!-- Botón para cambiar la visibilidad de elementos -->
    <button class="mostrar">Mostrar/Ocultar Elementos Ocultos</button>

</body>
</html>
