<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            margin: 0 20px;
        }

        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    
    <h1 id="audioDescription">Audio de una guitarra</h1>

    <!-- Uso de aria-labelledby para describir el propÃ³sito del audio -->
    <audio controls preload="metadata" loop aria-labelledby="audioDescription" aria-live="polite">
        <source src="relaxing-guitar-loop-v5-245859.mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

</body>
</html>
